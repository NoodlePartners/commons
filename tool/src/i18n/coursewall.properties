# this defines the entity description for the coursewall provider
coursewall = <br />Provides a set of RESTful endpoints for retrieving COURSEWALL posts. <br /><br />

coursewall.action.posts = (GET) Retrieves a summary of posts for a given site id, as specified in the path. \
The posts are minimised, in that the content and comments are removed before being returned. <br /> \
Example URL: /direct/coursewall/posts/SITEID.json

coursewall.action.rss = (GET) Retrieves the RSS feed for an entire site. <br /> \
Example URL: /direct/coursewall/rss/SITEID.json
