# this defines the entity description for the wall provider
wall = <br />Provides a set of RESTful endpoints for retrieving WALL posts. <br /><br />

wall.action.posts = (GET) Retrieves a summary of posts for a given site id, as specified in the path. \
The posts are minimised, in that the content and comments are removed before being returned. <br /> \
Example URL: /direct/wall/posts/SITEID.json

wall.action.rss = (GET) Retrieves the RSS feed for an entire site. <br /> \
Example URL: /direct/wall/rss/SITEID.json
